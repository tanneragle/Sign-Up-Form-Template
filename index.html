<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <p class="photo-credit">Photo by 
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                on 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
            </p>
        </div>
        <div class="right">
            <div class="call-to-action">
                <p class="call-to-action-text">This is not real! You are being fooled! Do <em>NOT</em> enter any data into the form below! Wake up! Wake up!!
                <br/><br/>
                Phew. Anyway, please sign up below to continue:
                </p>
            </div>
            <div class="form-container">
                <p class="lets-do-this">Let's Do This!<p>
                <form action="" method="get" class="form-main-div">
                    <div class="form-left"> 
                        <div class="form-div">
                            <label>
                                FIRST NAME<br/>
                            <input type="text" id="firstName" name="firstName">
                            </label>
                            <label>
                                EMAIL<br/>
                            <input type="email" id="email" name="email">
                            </label>
                            <label>
                                PASSWORD<br/>
                            <input type="password" id="password" name="password" required>
                            </label>
                        </div>
                    </div>
                    <div class="form-div">
                        <label>
                            LAST NAME<br/>
                        <input type="text" id="lastName" name="lastName">
                        </label>
                        <label>
                            PHONE NUMBER<br/>
                        <input type="tel" id="phoneNumber" name="phoneNumber">
                        </label>
                        <label>
                            CONFIRM PASSWORD<br/>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </label>
                    </div>
                </form>
            </div>



            <div class="create-account-container"></div>
        </div>
    </div>
    
</body>
</html>
